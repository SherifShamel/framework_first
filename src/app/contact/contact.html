<section>
    <div class="container">
        <div class="text-center fs-1 fw-bold">
            Contact Section
        </div>
        <app-star [color]="'black'"></app-star>
    </div>
    <div class="container w-50">
        <div class="form-floating my-4">
            <input type="text" class="form-control" id="floatingInput1" placeholder="name@example.com">
            <label for="floatingInput">Username:</label>
        </div>
        <div class="form-floating my-4">
            <input type="number" class="form-control" id="floatingInput2" placeholder="Age">
            <label for="floatingPassword">User Age:</label>
        </div>
        <div class="form-floating my-4">
            <input type="email" class="form-control" id="floatingInput3" placeholder="Email">
            <label for="floatingPassword">User Email:</label>
        </div>
        <div class="form-floating my-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">User Password:</label>
        </div>
        <button class="btn btn-primary main-color">Send Message</button>
    </div>
</section>
